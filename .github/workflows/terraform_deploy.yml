name: Deploy Terraform Infrastructure
on:
  push:
    branches:
      - '**'
    paths:
      - 'task2/infra/**'
      - '.github/workflows/terraform_deploy.yml'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Terraform Init
        run: terraform init
        env:
          AWS_REGION: "eu-west-1"
        working-directory: task2/infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: task2/infra

      - name: Create terraform_plan Directory
        run: |
          mkdir -p task2/terraform_plan

      - name: Terraform Plan
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
            echo "Running plan for production environment"
            export TF_VAR_environment="prod"
          else
            echo "Running plan for development environment"
            export TF_VAR_environment="dev"
          fi
          terraform plan -input=false -no-color -out=../terraform_plan/tfplan.binary
          terraform show -json ../terraform_plan/tfplan.binary > ../terraform_plan/tfplan.json
          cat ../terraform_plan/tfplan.json | jq '.' > ../terraform_plan/formatted_plan.json
        env:
          AWS_REGION: "eu-west-1"
          TF_VAR_prefix: "63"
          TF_VAR_bucket_name: "pgr301-couch-explorers"
        working-directory: task2/infra

      - name: Archive Terraform Plan Binary
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-${{ github.sha }}
          path: task2/terraform_plan/tfplan.binary
          retention-days: 5

      - name: Archive Terraform Plan JSON
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-${{ github.sha }}
          path: task2/terraform_plan/tfplan.json
          retention-days: 5

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve task2/terraform_plan/tfplan.binary
        env:
          AWS_REGION: "eu-west-1"
        working-directory: task2/infra

      - name: Job Summary
        run: |
          : # Artifact url generation from: https://github.com/actions/upload-artifact/issues/382#issuecomment-1569743977
          ARTIFACT_URL=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts | jq ".artifacts[] | select(.workflow_run.id==${GITHUB_RUN_ID}).url" | tr -d '"')/zip; curl -s -I -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" $url | grep location | cut -d " " -f 2
          WORKFLOW_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          ARTIFACT_NAME="terraform-plan-${GITHUB_SHA}"
          echo "## Summary" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY
          if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
            echo "✅ Plan created" >> $GITHUB_STEP_SUMMARY
            echo "✅ Plan applied" >> $GITHUB_STEP_SUMMARY
            echo "✅ Plan archived" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Plan created" >> $GITHUB_STEP_SUMMARY
            echo "❌ Plan applied" >> $GITHUB_STEP_SUMMARY
            echo "✅ Plan archived" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- 🔗 [Workflow Run](${WORKFLOW_URL})" >> $GITHUB_STEP_SUMMARY
          echo "- 📦 [Download Artifacts](${ARTIFACT_URL})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following artifacts were created:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${ARTIFACT_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - tfplan.binary (Terraform plan file)" >> $GITHUB_STEP_SUMMARY
          echo "  - tfplan.json (JSON format)" >> $GITHUB_STEP_SUMMARY
          echo "  - formatted_plan.json (Pretty printed JSON)" >> $GITHUB_STEP_SUMMARY